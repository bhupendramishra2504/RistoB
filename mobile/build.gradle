apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId 'com.mlmishra.bhupendramishra.com.mlmishra.bhupendramishra.predict.underground.underground'
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 2
        versionName "1.1"
        archivesBaseName = "RistoB-$versionName($versionCode)"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.google.android.gms:play-services:7.8.0'
}
